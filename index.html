<html>
    <head>
<body bgcolor="blue">
        <title>Git hub counter</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="ang_app.js"></script>
        
    </head>
    <body ng-app="app">
        <div id="main" ng-controller="mainController" align="center">

            <h2>My git hub counter</h2>
            <form ng-submit="post()">
                <table>
                    <tr>
                        <td>
                            <input type="button" value="Increment by one" ng-click='inc()'>

                        </td>
                        <td >
                            <input type="button" value="Decrement by one" ng-click='dec()'>
                        </td>
                    </tr><tr>
                        <td colspan='2' align="center">
						<br/>
                            {{result}}
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </body>
</html>
